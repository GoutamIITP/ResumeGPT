<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ResumeGPT</h1>
        <form method="POST" action="/">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="job_description">Job Description:</label><br>
            <textarea id="job_description" name="job_description" rows="5" cols="50" required></textarea><br>
            <label for="eligibility">Eligibility Criteria:</label><br>
            <textarea id="eligibility" name="eligibility" rows="5" cols="50" required></textarea><br>
            <label for="skills">Skills (comma-separated):</label><br>
            <input type="text" id="skills" name="skills" required><br>
            <button type="submit">Generate Resume</button>
        </form>
    </div>
</body>
</html>
