<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Resume</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Generated Resume</h1>
        <pre id="resume-content">{{ resume_content }}</pre>
        <button id="download-btn">Download Resume</button>
        <a href="/">Back to Input</a>
    </div>

    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            const resumeContent = document.getElementById('resume-content').innerText;
            const blob = new Blob([resumeContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resume.txt'; // You can dynamically name this based on user input later
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url); // Clean up the URL object
        });
    </script>
</body>
</html>
